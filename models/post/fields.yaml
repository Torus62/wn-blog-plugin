# ===================================
#  Field Definitions
# ===================================

fields:

    title:
        label: winter.blog::lang.post.title
        span: left
        placeholder: winter.blog::lang.post.title_placeholder

    slug:
        label: winter.blog::lang.post.slug
        span: right
        placeholder: winter.blog::lang.post.slug_placeholder
        preset:
            field: title
            type: slug

    toolbar:
        type: partial
        path: post_toolbar
        cssClass: collapse-visible

secondaryTabs:
    stretch: true
    fields:
        content:
            tab: winter.blog::lang.post.tab_edit
            type: Torus\Blog\FormWidgets\BlogMarkdown
            cssClass: field-slim blog-post-preview
            stretch: true
            mode: split

        categories:
            tab: winter.blog::lang.post.tab_categories
            type: relation
            commentAbove: winter.blog::lang.post.categories_comment
            placeholder: winter.blog::lang.post.categories_placeholder

        brand:
            label: Brand
            tab: winter.blog::lang.post.tab_categories
            type: dropdown
            options:
                group: 'Torus Group'
                landlord: 'Torus Landlord'
                hms: 'HMS'
                homes: 'Torus Homes'
                foundation: 'Torus Foundation'
                developments: 'Torus Development'

        regions:
            tab: winter.blog::lang.post.tab_categories
            label: Regions
            type: checkboxlist
            quickselect: true
            options:
                sthelens: 'St Helens'
                liverpool: 'Liverpool'
                warrington: 'Warrington'

        published:
            tab: winter.blog::lang.post.tab_manage
            label: winter.blog::lang.post.published
            span: left
            type: checkbox

        user:
            tab: winter.blog::lang.post.tab_manage
            label: winter.blog::lang.post.published_by
            span: right
            type: relation
            nameFrom: login
            emptyOption: winter.blog::lang.post.current_user

        published_at:
            tab: winter.blog::lang.post.tab_manage
            label: winter.blog::lang.post.published_on
            span: left
            cssClass: checkbox-align
            type: datepicker
            mode: datetime
            trigger:
                action: enable
                field: published
                condition: checked

        excerpt:
            tab: winter.blog::lang.post.tab_manage
            label: winter.blog::lang.post.excerpt
            type: textarea
            size: small

        featured_images:
            tab: winter.blog::lang.post.tab_manage
            label: winter.blog::lang.post.featured_images
            type: fileupload
            mode: image
            imageWidth: 200
            imageHeight: 200
